<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Ninja</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">Saat ini tidak ada event Ninja</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ currentTabTitle }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="goToSettings()">
          <ion-icon name="settings"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <ion-tabs (ionTabsDidChange)="tabChanged($event)">

      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="home" href="/tabs/home">
          <ion-icon aria-hidden="true" name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab1" href="/tabs/tab1">
          <ion-icon aria-hidden="true" name="heart"></ion-icon>
          <ion-label>Naruto</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab2" href="/tabs/tab2">
          <ion-icon aria-hidden="true" name="logo-ionic"></ion-icon>
          <ion-label>Misi</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab3" href="/tabs/tab3">
          <ion-icon aria-hidden="true" name="person"></ion-icon>
          <ion-label>Info</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

    </ion-tabs>

  </ion-content>
</div>
